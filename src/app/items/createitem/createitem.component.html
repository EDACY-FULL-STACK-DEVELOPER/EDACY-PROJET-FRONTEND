<h2 mat-dialog-title>Créer un nouvel item</h2>

<mat-dialog-content>
  <form [formGroup]="itemForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titre</mat-label>
      <input matInput formControlName="titre" required>
      <mat-error *ngIf="itemForm.get('titre')?.hasError('required')">
        Le titre est obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
      <mat-error *ngIf="itemForm.get('description')?.hasError('required')">
        La description est obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Auteur</mat-label>
      <input matInput formControlName="auteur" required>
      <mat-error *ngIf="itemForm.get('auteur')?.hasError('required')">
        L'auteur est obligatoire
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onSubmit()"
    [disabled]="!itemForm.valid"
    cdkFocusInitial>
    Créer
  </button>
</mat-dialog-actions>
