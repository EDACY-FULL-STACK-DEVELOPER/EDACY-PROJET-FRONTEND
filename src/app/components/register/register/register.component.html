<mat-toolbar color="primary" class="navbar">
    <span routerLink="/home" style="cursor: pointer;">EDACY Projet</span>
    
    <span class="spacer"></span>
    
</mat-toolbar>

<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Créer un compte</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Prenom</mat-label>
              <input matInput formControlName="firstName" required>
              <mat-icon matSuffix>person</mat-icon>
              <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
                Le prénom est obligatoire
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Nom</mat-label>
              <input matInput formControlName="lastName" required>
              <mat-icon matSuffix>person_outline</mat-icon>
              <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
                Le nom est obligatoire
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" required>
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                L'email est obligatoire
              </mat-error>
              <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                Veuillez entrer un email valide
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Mot de passe</mat-label>
              <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
              <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                Le mot de passe est obligatoire
              </mat-error>
              <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                Minimum 4 caractères
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
              S'inscrire
            </button>
            <button mat-button routerLink="/login" type="button">
              Déjà un compte ? Se connecter
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
