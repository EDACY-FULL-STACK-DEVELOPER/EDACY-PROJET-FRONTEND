<mat-toolbar color="primary" class="navbar">
    <span routerLink="/home" style="cursor: pointer;">EDACY Projet</span>
    
    <span class="spacer"></span>
    
</mat-toolbar>

<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
        <mat-card-subtitle>Accédez à votre compte</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" required>
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                L'email est obligatoire
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Veuillez entrer un email valide
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Mot de passe</mat-label>
              <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
              <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Le mot de passe est obligatoire
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="forgot-password">
            <a mat-button routerLink="/forgot-password">Mot de passe oublié ?</a>
          </div>
  
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
              Se connecter
            </button>
            <button mat-button routerLink="/register" type="button">
              Créer un compte
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
